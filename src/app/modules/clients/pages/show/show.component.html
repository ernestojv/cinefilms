<div class="grid grid-cols-2 p-8 gap-8">
  <div class="min-w-0 flex-1 self-center">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Funciones</h2>
  </div>

  <section class="col-span-2">
    <div class="bg-sky-600 grid grid-cols-4 text-white font-medium p-4 rounded-t-md">
      <p class="md:hidden">Funcion</p>
      <p class="hidden md:block">Pelicula</p>
      <p class="hidden md:block">Hora</p>
      <p class="hidden md:block">Precio</p>
      <p class="hidden md:block">Sala</p>
    </div>
    <div *ngFor="let show of shows">
      <div class="grid grid-cols-1 gap-2 md:grid-cols-4 p-4 border-b border-gray-200 bg-white items-center">
        <p class="font-medium">{{show.movieId.name}} - {{show.movieId.format}}</p>
        <p>{{show.dateTime | date:'short'}}</p>
        <p>{{show.price | currency:'Q'}}</p>
        <p>{{show.theaterId.name}}</p>
      </div>
    </div>
  </section>

</div>
