<div  class=" m-4">
  <div class=" h-56 overflow-hidden rounded-lg md:h-96">
    <img src="https://mcuexchange.com/wp-content/uploads/2017/10/Ironman3_banner_textless-1440x556.jpg" >
  </div>
</div>

<div class="grid grid-cols-2 p-8 gap-8">
  <div class="min-w-0 flex-1 self-center">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Peliculas</h2>
  </div>
  <div class="col-span-2 movies-grid">
    <div *ngFor="let movie of movies">
      <app-movie-card [image]="movie.image" [name]="movie.name"
        [realeaseDate]="movie.realeaseDate" [format]="movie.format"></app-movie-card>
    </div>

  </div>
</div>

<div class="grid grid-cols-2 p-8 gap-8">
  <div class="min-w-0 flex-1 self-center">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Comida</h2>
  </div>
  <div class="col-span-2 movies-grid">
    <div *ngFor="let product of products">
      <app-product-card [image]="product.image" [name]="product.name"
        [price]="product.price"></app-product-card>
    </div>

  </div>
</div>
