<nav *ngIf="user" class="bg-sky-600">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img class="h-8 w-8" src="../../../../../assets/cinema-w.png">
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">

            <a routerLink="/cms/dashboard"
              [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/dashboard')}"
              class="text-gray-200 hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
            <a routerLink="/cms/movie" [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/movie')}"
              class="text-gray-200 hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Peliculas</a>
            <a routerLink="/cms/category"
              [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/category')}"
              class="text-gray-200 hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Categorias</a>
            <a routerLink="/cms/theater"
              [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/theater')}"
              class="text-gray-200 hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Salas</a>
            <a routerLink="/cms/show" [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/show')}"
              class="text-gray-200 hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Funciones</a>
            <a routerLink="/cms/product"
              [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/product')}"
              class="text-gray-200 hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Productos</a>
            <a routerLink="/cms/user" [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/user')}"
              class="text-gray-200 hover:bg-sky-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Usuarios</a>
          </div>
        </div>
      </div>
      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6">
          <div class="ml-3 relative">
            <div>
              <button type="button" (click)="profileDropdown = !profileDropdown"
                class="max-w-xs bg-sky-600 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-sky-600 focus:ring-white"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <span class="m-2 text-white">{{user.name}}</span>
              </button>
            </div>
            <div [ngClass]="{'hidden': !profileDropdown}"
              class="transition-all origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">

              <a href="#" class="block px-4 py-2 text-sm text-sky-700" role="menuitem" tabindex="-1"
                id="user-menu-item-0">Perfil</a>

              <a href="#" class="block px-4 py-2 text-sm text-sky-700" role="menuitem" tabindex="-1"
                id="user-menu-item-1">Ajustes</a>

              <span (click)="logOut()" class="block px-4 py-2 text-sm text-sky-700" role="menuitem" tabindex="-1"
                id="user-menu-item-2">Cerrar sesión</span>
            </div>
          </div>
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">

        <button (click)="mobileDropdown = !mobileDropdown" type="button"
          class="bg-sky-600 inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-sky-600 focus:ring-white"
          aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>

          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>

          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div [ngClass]="{'hidden': !mobileDropdown}" class="md:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/cms/dashboard"
        [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/dashboard')}"
        class="text-gray-200 hover:bg-sky-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Inicio</a>
      <a routerLink="/cms/movie" [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/movie')}"
        class="text-gray-200 hover:bg-sky-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Peliculas</a>
      <a routerLink="/cms/category"
        [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/category')}"
        class="text-gray-200 hover:bg-sky-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Categorias</a>
      <a routerLink="/cms/teather" [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/teather')}"
        class="text-gray-200 hover:bg-sky-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Salas</a>
      <a routerLink="/cms/show" [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/show')}"
        class="text-gray-200 hover:bg-sky-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Funciones</a>
      <a routerLink="/cms/product" [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/product')}"
        class="text-gray-200 hover:bg-sky-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Productos</a>
      <a routerLink="/cms/user" [ngClass]="{'bg-sky-700 text-white font-bold': router.url.includes('/cms/user')}"
        class="text-gray-200 hover:bg-sky-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Usuarios</a>
    </div>
    <div class="pt-4 pb-3 border-t border-sky-700">
      <div class="flex items-center px-5">
        <div class="ml-3">
          <div class="text-base font-semibold leading-none text-white">{{user.name}}</div>
          <div class="text-sm font-thin leading-none text-white">{{user.email}}</div>
        </div>
      </div>
      <div class="mt-3 px-2 space-y-1">
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-sky-700">Perfil</a>

        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-sky-700">Ajustes</a>

        <a (click)="logOut()"
          class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-sky-700">Cerrar
          sesión</a>
      </div>
    </div>
  </div>
</nav>
