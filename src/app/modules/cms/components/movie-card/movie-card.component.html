<div class="group relative h-80 w-70">
  <div class="rounded-md bg-gray-200 group-hover:opacity-75">
    <img [src]="image" alt="Front of men&#039;s Basic Tee in black." class="h-64 w-full object-cover">
  </div>
  <div class="mt-4 flex justify-between">
    <div>
      <h3 class="text-sm text-gray-700">
        <a href="#">
          <span aria-hidden="true" class="absolute inset-0"></span>
          {{name}}
        </a>
      </h3>
    </div>
    <div>
      <p class="text-sm font-medium text-gray-900">{{ realeaseDate | date: 'yyyy'}}</p>
      <p class="text-sm text-gray-900">{{format}}</p>
    </div>

  </div>

</div>
