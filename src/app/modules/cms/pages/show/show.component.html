<div class="grid grid-cols-2 p-8 gap-8">
  <div class="min-w-0 flex-1 self-center">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Funciones</h2>
  </div>
  <div class="flex justify-self-end self-center">
    <span class="sm:ml-3">
      <button routerLink="./add" type="button"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
        <em class="pi pi-plus mx-2 self-center"></em>
        Agregar
      </button>
    </span>
  </div>

  <section class="col-span-2">
    <div class="bg-sky-600 grid grid-cols-4 text-white font-medium p-4 rounded-t-md">
      <p class="md:hidden">Funcion</p>
      <p class="hidden md:block">Pelicula</p>
      <p class="hidden md:block">Hora</p>
      <p class="hidden md:block">Precio</p>
      <p class="hidden md:block">Sala</p>
    </div>
    <div *ngFor="let show of shows">
      <div class="grid grid-cols-1 gap-2 md:grid-cols-4 p-4 border-b border-gray-200 bg-white items-center">
        <p class="font-medium">{{show.movieId.name}} - {{show.movieId.format}}</p>
        <p>{{show.dateTime | date:'short'}}</p>
        <p>{{show.price | currency:'Q'}}</p>
        <div class="grid grid-cols-1 md:grid-cols-2 justify-between items-center">
          <p>{{show.theaterId.name}}</p>
          <button [routerLink]="['./update', show._id]" type="button"
            class="justify-self-end inline-flex w-32 items-center justify-center rounded-md border border-transparent bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
            <em class="pi pi-pencil mr-2 self-center"></em>
            Editar
          </button>
        </div>
      </div>
    </div>
  </section>

</div>
