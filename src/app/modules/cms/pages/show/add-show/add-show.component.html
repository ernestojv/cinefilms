<div class="grid p-8 gap-8">
  <div class="min-w-0 flex-1">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">AÃ±adir funcion
    </h2>
  </div>

  <div class="">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="mt-5 md:col-span-3 md:mt-0">
        <form [formGroup]="showForm">
          <div class="overflow-hidden shadow sm:rounded-md">
            <div class="bg-white px-4 py-5 sm:p-6">
              <div class="grid grid-cols-6 gap-6">

                <div class="col-span-6">
                  <label for="movieId" class="block text-sm font-medium text-gray-700">Pelicula</label>
                  <select formControlName="movieId" id="movieId" name="movieId" autocomplete="movieId"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
                    <option *ngFor="let movie of movies" [value]="movie._id">{{movie.name}} - {{movie.format}}</option>
                  </select>
                </div>

                <div class="col-span-6">
                  <label for="theaterId" class="block text-sm font-medium text-gray-700">Sala</label>
                  <select formControlName="theaterId" id="theaterId" name="theaterId" autocomplete="theaterId"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
                    <option *ngFor="let theater of theaters" [value]="theater._id">{{theater.name}}</option>
                  </select>
                </div>

                <div class="col-span-6 sm:col-span-2">
                  <label for="dateTime" class="block text-sm font-medium text-gray-700">Fecha y Hora</label>
                  <input formControlName="dateTime" type="datetime-local" name="dateTime" id="dateTime" autocomplete="dateTime"
                    class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
                </div>

                <div class="col-span-6 sm:col-span-2">
                  <label for="price" class="block text-sm font-medium text-gray-700">Precio</label>
                  <input formControlName="price" type="number" name="price" id="price" autocomplete="price"
                    class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
                </div>

              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
              <button (click)="addShow()" type="submit"
                class="inline-flex justify-center rounded-md border border-transparent bg-sky-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
