<div class="grid grid-cols-2 p-8 gap-8">
  <div class="min-w-0 flex-1 self-center">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Categorias</h2>
  </div>
  <div class="flex justify-self-end self-center">
    <span class="sm:ml-3">
      <button routerLink="./add" type="button"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
        <em class="pi pi-plus mx-2 self-center"></em>
        Agregar
      </button>
    </span>
  </div>

  <section class="col-span-2">
    <div class="bg-sky-600 grid grid-cols-2 text-white font-medium p-4 rounded-t-md">
      <p>Nombre</p>
      <p>ID</p>
    </div>
    <div *ngFor="let category of categories">
      <div class="grid grid-cols-2 p-4 border-b border-gray-200 bg-white items-center">
        <p>{{category.name}}</p>
        <div class="grid grid-cols-2 justify-between items-center">
          <p>{{category._id}}</p>
          <button [routerLink]="['./update', category._id]" type="button"
            class="justify-self-end inline-flex w-32 items-center justify-center rounded-md border border-transparent bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
            <em class="pi pi-pencil mr-2 self-center"></em>
            Editar
          </button>
        </div>
      </div>
    </div>
  </section>

</div>
