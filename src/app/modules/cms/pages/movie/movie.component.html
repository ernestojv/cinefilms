<div class="grid grid-cols-2 p-8 gap-8">
  <div class="min-w-0 flex-1 self-center">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Peliculas</h2>
  </div>
  <div class="flex justify-self-end self-center">
    <span class="sm:ml-3">
      <button routerLink="./add" type="button"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
        <em class="pi pi-plus mx-2 self-center"></em>
        Agregar
      </button>
    </span>
  </div>
  <div class="col-span-2 movies-grid">
    <div *ngFor="let movie of movies">
      <app-movie-card [image]="movie.image" [name]="movie.name" [realeaseDate]="movie.realeaseDate" [format]="movie.format"></app-movie-card>
    </div>

  </div>
</div>
